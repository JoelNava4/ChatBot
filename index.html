<html>
  <body>
    <form id="saludar-form">
      <label for="nombre-usuario"><b>Introduce tu nombre:</b></label>
      <input type="string" id="nombre-usuario" />
      <label for="generp-usuario"><b>Selecciona tu genero:</b></label>
      <select id="genero-usuario">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
      <label for="edad-usuario"><b>Introduce tu edad:</b></label>
      <input type="string" id="edad-usuario" />
      <label for="idioma-saludo"><b>Seleccione el idioma del saludo:</b></label>
      <select id="idioma-saludo">
        <option value="español">Español</option>
        <option value="ingles">Ingles</option>
      </select>
      <input type="submit" value="Saludar" id="saludar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
